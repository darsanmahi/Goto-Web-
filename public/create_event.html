<body id="createevent">
    <div class="container" style="padding:50px">
        <h2 style="padding-bottom:20px">Create Event</h2>
        <div class="row">
            <div class="form-group col-lg-5">
                <label for="eventname">Event Name</label>
                <input class="form-control" type="text" name="eventname" id="eventname" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-5">
                <label for="eventdesc">Description</label>
                <textarea class="form-control" name="eventdesc" id="eventdesc" rows="5" cols="80"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-5">
                <label for="eventdate">Deadline</label>
                <input class="form-control" type="date" name="eventdate" id="eventdate" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary offset-1" id="addevent">Add Event</button>
    </div>
