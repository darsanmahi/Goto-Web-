<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Write it</title>
    <script>
        document.onreadystatechange = function() {
            if (document.readyState !== "complete") {
                document.querySelector(
                    "body").style.visibility = "hidden";
                document.querySelector(
                    "#loader").style.visibility = "visible";
            } else {
                document.querySelector(
                    "#loader").style.display = "none";
                document.querySelector(
                    "body").style.visibility = "visible";
            }
        };
    </script>
</head>
<div id="loader">
    <div class="d-flex justify-content-center">
        <div class="spinner-grow text-dark m-5" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

<body id="writingbody">
    <header id="writing">
        <div class="container">
            <div class="row row-content">
                <p>"The life of every person is like a diary in which he means to write one story, and writes another" - James Matthew Barrie</p>
            </div>
        </div>
    </header>
    <div class="container" id="scribble">
        <div class="form-group row row-content">
            <div class="col-12 col-md-2">
                <label for="moments" class="col-form-label">Put Down your Memory <i class="fa fa-heart"></i></label>
            </div>
            <div class="col-md-7">
                <textarea rows="12" class="form-control" id="moments" name="moments" placeholder="Moments"></textarea>
            </div>
        </div>
        <div class="form-group row row content" id="img1">
            <div class="col-12">
                <h4>Memories are incomplete without pictures or videos these days. Aren't They??</h4>
            </div>
        </div>
        <div class="form-group row row-content offset-1">
            <div class="col-12 col-md-5">
                <label for="pictures"><i class="fa fa-picture-o"></i> Drop those beautiful pictures </label>
            </div>
        </div>
        <div class="form-group row row-content">
            <div class="col-12 col-md-5">
                <input type="file" id="pictures" name="pictures">
            </div>
        </div>
        <div class="form-group row row-content offset-1">
            <div class="col-12 col-md-5">
                <label for="videos" class="custom-file-label"><i class="fa fa-video-camera"></i> Upload that lively video </label>
            </div>
        </div>
        <div class="form-group row row-content">
            <div class="col-12 col-md-3">
                <input type="file" class="custom-file-input" id="videos" name="videos">
            </div>
        </div>
        <div class="form-group row row-content">
            <div class="col-12 col-sm-3 offset-2">
                <button type="submit" id="dropbtn" class="btn btn-primary"><i class="fa fa-upload"></i> Drop it in </button>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
    <script src="/__/firebase/7.15.5/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/7.15.5/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.15.5/firebase-auth.js"></script>
    <script src="/__/firebase/7.15.5/firebase-firestore.js"></script>
    <script src="/__/firebase/7.15.5/firebase-database.js"></script>
    <script src="/__/firebase/7.15.5/firebase-storage.js"></script>
    <script src="./write.js"></script>
</body>

</html>
