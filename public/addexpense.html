    <div class="container" id="addexpense">
        <div class="form-group row justify-content-center">
            <div class="col-12">
                <h5 class="text-center" style="padding: 20px; text-align: center; background-color: black; color: white;">Track Your Expense</h5>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-12 col-md-2">
                <label for="spend" class="col-form-label">Amount Spent:</label>
            </div>
            <div class="col-md-3">
                <input name="amount" type="number" class="form-control" id="spend" placeholder="Amount spent">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-12 col-md-2">
                <label for="date" class="col-form-label">Date:</label>
            </div>
            <div class="col-md-3">
                <input name="date" type="date" class="form-control" id="date" placeholder="Date">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-12 col-md-2">
                <label for="reason" class="col-form-label">Money Spent On:</label>
            </div>
            <div class="col-md-3">
                <select name="reason" id="reason" class="custom-select">
                    <option value="Hobbies">Spend on hobbies</option>
                    <option value="Vaccation with friends or family">Vaccation with friends or family</option>
                    <option value="Education">Education</option>
                    <option value="Job training">Job training</option>
                    <option value="Sporting goods">Sporting goods</option>
                    <option value="EB Bills">Bills</option>
                    <option value="Food">Food</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Donation">Donation</option>
                    <option value="Online Purchases">Online Purchases</option>
                    <option value="Offline Purchases">Offline Purchases</option>
                    <option value="Parties">Parties or birthday treat</option>
                    <option value="Travelling">Travelling</option>
                    <option value="Electronic gadgets">Electronic Gadjets</option>
                    <option value="Personal expense">Personal expense</option>
                    <option value="other expense">Other expense</option>
                 </select>
            </div>
        </div>
        <div class="form-group row row-content justify-content-center">
            <div class="col-12 col-sm-1 offset-2">
                <button type="submit" id="addexpensebtn" class="btn btn-primary btn-block"> Add</button>
            </div>
        </div>
    </div>
